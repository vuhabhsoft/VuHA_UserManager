<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!--css-->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

</head>
<body>
    <h1>Add Role</h1>
    <h2 style="color: red" th:text="${failed}"></h2>
    <form th:action="@{/addRole}" th:object="${role}" method="POST">
      <div>
        <input type="text" th:field="*{rolename}" name="rolename" placeholder="Role Name" required="required" maxlength="30"/>
      </div>
      <div>
        <input type="text" th:field="*{roleDescription}" name="roleDescription" placeholder="RoleDescription" maxlength="30"/>
      </div>
      <div>
            <input type="checkbox" name="rolefunc" th:value=1 th:field="*{createRoleUser}"/>
            <label class="checkbox">create Role For User</label>
            <input type="checkbox" name="rolefunc" th:value=1 th:field="*{updateUser}"/>
            <label class="checkbox">Update User</label>
            <input type="checkbox" name="rolefunc" th:value=1 th:field="*{deleteUser}"/>
            <label class="checkbox">Delete User</label>
      </div>
      <p><button type="submit" class="btn btn-success">Add</button></p>
    </form>
</body>

</html>
