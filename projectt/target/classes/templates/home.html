<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

<body>
<h1>User List</h1>
<h2 style="color: red" th:text="${failed}"></h2>
  <div>
      <table class="table table-striped">
          <tr>
              <th>Id</th>
              <th>UserName</th>              
          </tr>
          <tr th:each="user : ${userList}">
              <td th:text="${user.id}">Id</td>
              <td th:text="${user.username}">title</td>            
              <td><a th:href="${'/user/detail/' + user.id}">Detail</a></td>            
              <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
              <td><a th:href="${'/user/delete/' + user.id}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
              
          </tr>
      </table>
      
  </div>

  <form th:action="@{/createRole}" method="post">
    <input type="submit" value="Create a role"/>
  </form>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</body>

</html>
