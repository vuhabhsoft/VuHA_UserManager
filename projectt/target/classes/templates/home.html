<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">

<body>
  <h1>User List</h1>
  <h2 style="color: blue" th:text="${name}"></h2>
  <div>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>UserName</th>
      </tr>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.username}">title</td>
        <td><a th:href="${'/user/detail/' + user.id}">Detail</a></td>
        <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
        <td><a th:href="${'/user/delete/' + user.id}"
            onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>

      </tr>
    </table>

  </div>
  <span>
    <a th:href="@{/roleList}" method="GET" class="btn btn-primary">Role List</a>
    <a th:href="@{/logout}" method="GET" class="btn btn-primary">Log out</a>
    <a th:href="@{/createUser}" method="GET" class="btn btn-primary">Create a User</a>
  </span>
</body>

</html>
