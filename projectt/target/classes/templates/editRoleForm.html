<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Edit Role</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!--css-->

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">

  <!------ Include the above in your HEAD tag ---------->

  <form class="form-horizontal" th:action="@{/saveRole}" th:object="${role}" method="POST">
    <fieldset>
      <div id="legend">
        <legend class="">Edit Role</legend>
      </div>
      <h2 style="color: red" th:text="${failed}"></h2>

      <div class="control-group">
        <label class="control-label" for="roleName">Role Name</label>
        <div class="controls">
          <input type="text" th:field="*{rolename}" name="rolename" placeholder="Role Name" required="required"
            maxlength="30" class="input-xlarge" readonly>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="roleDes">Role Description</label>
        <div class="controls">
          <input type="text" th:field="*{roleDescription}" name="roleDescription" placeholder="RoleDescription"
            maxlength="30" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="roleFunc"> Role Function </label>
        <div class="controls">
          <ul>
            <li>
              <input type="checkbox" name="rolefunc" th:value=1 th:field="*{createRoleUser}" />
              <label>create Role For User</label>
            </li>
            <li>
              <input type="checkbox" name="rolefunc" th:value=1 th:field="*{updateUser}" />
              <label>Update User</label>
            </li>
            <li>
              <input type="checkbox" name="rolefunc" th:value=1 th:field="*{deleteUser}" />
              <label>Delete User</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Edit</button>
        </div>
      </div>
    </fieldset>
  </form>
